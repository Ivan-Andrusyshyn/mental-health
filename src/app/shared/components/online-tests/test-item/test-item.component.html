<li class="test-item">
  <article class="information [ card ]">
    <img [src]="test.img" alt="" />

    <h2 class="title">{{ test.title }}</h2>
    <span class="tag">3хв ⌛</span>

    <p class="info">
      {{ test.subtitle }}
    </p>
    <button class="button" [routerLink]="['/test-details', test.id]">
      <span> Читати детально </span>
      <svg
        xmlns="http://www.w3.org/2000/svg"
        height="24px"
        viewBox="0 0 24 24"
        width="24px"
        fill="none"
      >
        <path d="M0 0h24v24H0V0z" fill="none" />
        <path d="M16.01 11H4v2h12.01v3L20 12l-3.99-4v3z" fill="currentColor" />
      </svg>
    </button>
    <button class="button start-test-btn" [routerLink]="['/test', test.id]">
      <span> Розпочати зараз</span>
      <svg
        xmlns="http://www.w3.org/2000/svg"
        height="24px"
        viewBox="0 0 24 24"
        width="24px"
        fill="none"
      >
        <path d="M0 0h24v24H0V0z" fill="none" />
        <path d="M16.01 11H4v2h12.01v3L20 12l-3.99-4v3z" fill="currentColor" />
      </svg>
    </button>
  </article>
</li>
