<div class="card">
  <div class="container-card bg-white-box">
    <div class="card-img-wrap">
      <img [src]="testImg" />

      <p class="card-title">Заключення</p>
    </div>
    <p class="test-score-text">Ваш результат: {{ score }}</p>

    <p class="card-problem-title">
      {{ problem }}
    </p>
    <p class="card-description">
      {{ testResult }}
    </p>
    <button
      (click)="openDialog()"
      class="card__button"
      title="Кнопка в процесі розробки"
    >
      Надіслати результат
      <svg
        xmlns="http://www.w3.org/2000/svg"
        height="24px"
        viewBox="0 0 24 24"
        width="24px"
        fill="none"
      >
        <path d="M0 0h24v24H0V0z" fill="none" />
        <path d="M16.01 11H4v2h12.01v3L20 12l-3.99-4v3z" fill="currentColor" />
      </svg>
    </button>
  </div>
</div>
@if(recommendProducts){
<div class="product-list-wrap">
  <h2>Перегляньте товари, які ми підібрали для вас.</h2>
  <app-recommend-products></app-recommend-products>
</div>
}
