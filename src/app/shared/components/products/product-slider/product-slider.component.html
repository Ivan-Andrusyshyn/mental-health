<div class="slider-container">
  <div class="slider">
    <div
      class="slides"
      [style.transform]="'translateX(' + -slideIndex * 350 + 'px)'"
    >
      <div class="slide" *ngFor="let img_slide of img_slides; let i = index">
        <img class="product-img" [src]="img_slide.image" />
      </div>
    </div>

    @if(img_slides){
    <button class="slider_btn prev" (click)="prevSlide()">&#10094;</button>
    <button class="slider_btn next" (click)="nextSlide()">&#10095;</button>
    }
  </div>
</div>
