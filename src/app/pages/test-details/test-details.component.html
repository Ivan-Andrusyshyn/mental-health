<div class="container" *ngIf="selectedTest">
  <article class="card">
    <img
      class="card__background"
      [src]="selectedTest.img"
      alt="{{ selectedTest.title }}"
      width="1920"
      height="2193"
    />
    <div class="card__content | flow">
      <div class="card__content--container | flow">
        <h2 class="card__title">{{ selectedTest.title }}</h2>

        <p>
          <strong>Детальний опис:</strong> {{ selectedTest.longDescription }}
          {{ selectedTest.instructions }}
        </p>
        <p><strong> - </strong> {{ selectedTest.targetAudience }}</p>
      </div>

      <div
        class="link-1"
        href="https://www.idrlabs.com/tests.php"
        target="_blank"
        rel="noopener noreferrer"
      >
        <a href="#">
          <span class="thin">Більше тестів тут</span>
        </a>
        <button class="card__button" [routerLink]="['/test', selectedTest.id]">
          {{ selectedTest.title }}
          <svg
            xmlns="http://www.w3.org/2000/svg"
            height="24px"
            viewBox="0 0 24 24"
            width="24px"
            fill="none"
          >
            <path d="M0 0h24v24H0V0z" fill="none" />
            <path
              d="M16.01 11H4v2h12.01v3L20 12l-3.99-4v3z"
              fill="currentColor"
            />
          </svg>
        </button>
      </div>
    </div>
  </article>
</div>
