<div class="product-container">
  <div class="product-wrap">
    <div class="slider-wrap">
      <app-product-slider [sliderImages]="sliderImages"></app-product-slider>
    </div>

    <div class="product-detail">
      <h2>{{ product.name }}</h2>
      <article style="margin-bottom: 1rem; max-width: 600px">
        {{ product.description }}
      </article>
      <div class="btns-wrap">
        <app-edit-link
          *ngIf="isAuthAdmin"
          [productId]="product.id"
        ></app-edit-link>
        <app-go-back-btn [lastPath]="lastPath"></app-go-back-btn>
        <app-buy-btn
          [quantity]="product.productQuantity"
          [obviously]="product.obviously"
          [productId]="product.id"
        ></app-buy-btn>
      </div>
    </div>
  </div>
  <app-product-more-info [product]="product" />
</div>
