<div class="slider-container">
  <div class="slider">
    <div
      class="slides"
      [style.transform]="'translateX(' + -slideIndex * 200 + 'px)'"
    >
      <div class="slide" *ngFor="let img of imgsProduct; let i = index">
        <img class="product-img" [src]="img.image" />
      </div>
    </div>
    <button class="button prev" (click)="prevSlide()">&#10094;</button>
    <button class="button next" (click)="nextSlide()">&#10095;</button>
  </div>
</div>
